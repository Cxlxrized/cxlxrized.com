<style>
/* ---------------- Clean Lila Background ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: linear-gradient(135deg, #5a189a, #7b3fe4);
    background-size: 200% 200%;
    animation: bgfade 20s ease infinite;
}

@keyframes bgfade {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------------- Navbar ---------------- */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.menu {
    display: flex;
    gap: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 20px;
    border-radius: 25px;
    transition: background 0.3s, transform 0.2s;
}

.menu a:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
}

.menu a.active {
    background: rgba(255,255,255,0.2);
    color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
}

.hamburger {
    display: none;
    font-size: 28px;
    position: absolute;
    right: 25px;
    cursor: pointer;
}

@media(max-width:768px){
    .menu {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 30px 0;
        transform: translateY(-120%);
        transition: transform 0.4s ease;
    }
    .menu.active { transform: translateY(0); }
    .hamburger { display: block; }
}

/* ---------------- Content ---------------- */
.content {
    flex: 1;
    padding-top: 120px;
    text-align: center;
}

/* ---------------- Footer ---------------- */
.footer {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    padding: 20px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.footer a.social {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 18px;
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    transition: all 0.3s ease;
}

.footer a.social:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.1);
}
</style>
