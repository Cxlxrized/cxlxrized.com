    min-height: 100vh;
    background: linear-gradient(135deg, #5a189a, #7b3fe4);
    background-size: 200% 200%;
    animation: bgfade 20s ease infinite;
}

@keyframes bgfade {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.menu { display: flex; gap: 20px; }
.menu a { color: white; text-decoration: none; font-weight: bold; font-size: 16px; padding: 8px 20px; border-radius: 25px; transition: background 0.3s, transform 0.2s; }
.menu a:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
.menu a.active { background: rgba(255,255,255,0.2); box-shadow: 0 0 10px rgba(255,255,255,0.4); }

.hamburger { display: none; font-size: 28px; position: absolute; right: 25px; cursor: pointer; }
@media(max-width:768px){
    .menu {
        position: fixed; top: 70px; left: 0; width: 100%; background: rgba(0,0,0,0.9); flex-direction: column;
        align-items: center; gap: 25px; padding: 30px 0; transform: translateY(-120%); transition: transform 0.4s ease;
    }
    .menu.active { transform: translateY(0); }
    .hamburger { display: block; }
}

.content {
    flex: 1; padding-top: 120px; text-align: center; animation: fadeIn 1s ease forwards;
}
.content h1 { font-size: 48px; margin-bottom: 10px; }
.content p { font-size: 18px; margin-bottom: 30px; }

.contact-form { display: flex; flex-direction: column; align-items: center; gap: 15px; max-width: 500px; margin: 0 auto; }
.contact-form input, .contact-form textarea { width: 100%; padding: 12px; border-radius: 12px; border: none; outline: none; font-size: 16px; }
.contact-form button { padding: 12px 25px; border-radius: 25px; border: none; background: #7b3fe4; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s, background 0.3s; }
.contact-form button:hover { transform: scale(1.05); background: #5a189a; }

#form-message { margin-top: 15px; font-size: 16px; }

.footer {
    background: rgba(0,0,0,0.35); backdrop-filter: blur(10px); padding: 20px 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
}
.footer a.social { color: white; text-decoration: none; font-weight: bold; padding: 10px 18px; border-radius: 25px; background: rgba(255,255,255,0.1); transition: all 0.3s ease; }
.footer a.social:hover { background: rgba(255,255,255,0.25); transform: scale(1.1); }

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>

<body>

<div class="navbar">
    <div class="menu" id="menu">
        <a href="index.html" onclick="closeMenu()">Home</a>

    </div>

</div>

<div class="content">
    <h1>Kontakt</h1>
    <p>Schreib uns eine Nachricht ðŸ“§</p>
    <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="E-Mail" required>
        <textarea name="message" placeholder="Nachricht" rows="5" required></textarea>
        <button type="submit">Senden</button>
        <div id="form-message"></div>
    </form>
</div>

<script>
function toggleMenu(){document.getElementById("menu").classList.toggle("active")}
function closeMenu(){document.getElementById("menu").classList.remove("active")}

// AJAX Formular fÃ¼r Erfolgsmeldung ohne Neuladen
const form = document.getElementById('contactForm');
const msg = document.getElementById('form-message');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const data = new FormData(form);
    fetch('sendmail.php', { method: 'POST', body: data })
    .then(res => res.text())
    .then(response => {
        msg.innerHTML = response;
        form.reset();
    })
    .catch(err => { msg.innerHTML = 'Fehler: Nachricht konnte nicht gesendet werden.'; });
});
</script>
