<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Cxlxrized - Team</title>
<link rel="icon" type="image/png" href="./bilder/cxlxrizedbild.png">
<style>
/* ---------------- Body & Background ---------------- */
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    color: white;
    min-height: 100vh;
    background: linear-gradient(135deg, #5a189a, #7b3fe4, #9d4edd, #c77dff);
    background-size: 400% 400%;
    animation: bgfade 25s ease infinite;
    overflow-x: hidden;
}
@keyframes bgfade {0% {background-position:0% 50%;} 50% {background-position:100% 50%;} 100% {background-position:0% 50%;}}

/* ---------------- Navbar ---------------- */
.navbar { position: fixed; top:0; width:100%; height:70px; background: rgba(0,0,0,0.35); backdrop-filter: blur(10px); display:flex; justify-content:center; align-items:center; z-index:1000; }
.menu { display:flex; gap:20px; }
.menu a { color:white; text-decoration:none; font-weight:600; font-size:16px; padding:8px 20px; border-radius:25px; transition:all 0.3s; }
.menu a:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
.menu a.active { background: rgba(255,255,255,0.2); box-shadow:0 0 10px rgba(255,255,255,0.4); }
.hamburger { display:none; font-size:28px; position:absolute; right:25px; cursor:pointer; }
@media(max-width:768px){ .menu { position: fixed; top:70px; left:0; width:100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items:center; gap:25px; padding:30px 0; transform: translateY(-120%); transition: transform 0.4s ease; } .menu.active { transform: translateY(0); } .hamburger { display:block; } }

/* ---------------- Header ---------------- */
h1 { text-align:center; margin-top:100px; font-size:3em; text-shadow:0 0 10px rgba(0,0,0,0.5); }

/* ---------------- Filterbar ---------------- */
.filter-bar { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin:40px 0 20px 0; }
.filter-bar button { padding:10px 20px; border:none; border-radius:25px; background: rgba(255,255,255,0.1); color:white; font-weight:600; cursor:pointer; transition:all 0.3s; }
.filter-bar button:hover, .filter-bar button.active { background: rgba(255,255,255,0.25); transform: scale(1.05); }

/* ---------------- Team Container & Cards ---------------- */
.team-container { max-width: 1200px; margin:0 auto 60px auto; padding:0 20px; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:30px; position:relative; z-index:1; }
.team-card { position: relative; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius:20px; text-align:center; padding:25px; transition: transform 0.3s, background 0.3s, opacity 0.5s; opacity:0; transform: translateY(50px); display:none; }
.team-card.visible { opacity:1; transform: translateY(0); display:block; }
.team-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.25); }
.team-card img { width:100px; height:100px; border-radius:50%; margin-bottom:15px; object-fit:cover; }
.team-card h3 { margin-bottom:5px; }
.team-card p { font-size:0.95em; color:#ddd; }

/* ---------------- Social Links ---------------- */
.social-links { margin-top:15px; display:flex; justify-content:center; gap:15px; opacity:0; transform: translateY(10px); transition: all 0.3s ease; }
.team-card:hover .social-links { opacity:1; transform: translateY(0); }
.social-links a { display:inline-block; transition: transform 0.3s ease, filter 0.3s ease; }
.social-links a:hover { transform: scale(1.3) rotate(-10deg); filter: drop-shadow(0 0 8px rgba(255,255,255,0.8)); }

/* ---------------- Footer ---------------- */
.footer { background: rgba(0,0,0,0.35); backdrop-filter: blur(10px); padding:20px 0; display:flex; justify-content:center; gap:20px; flex-wrap:wrap; z-index:1; position:relative; }
.footer a.social { color:white; text-decoration:none; font-weight:bold; padding:10px 18px; border-radius:25px; background: rgba(255,255,255,0.1); transition: all 0.3s ease; }
.footer a.social:hover { background: rgba(255,255,255,0.25); transform: scale(1.1); }

/* ---------------- Partikel Hintergrund ---------------- */
.particles { position: absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0; pointer-events:none; }
.particle { position:absolute; width:6px; height:6px; background: rgba(255,255,255,0.3); border-radius:50%; animation: float 10s linear infinite; }
@keyframes float {
    0% { transform: translateY(100vh) translateX(0) scale(1); opacity:0.3; }
    50% { opacity:0.6; }
    100% { transform: translateY(-10vh) translateX(50px) scale(1.5); opacity:0; }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="menu" id="menu">
        <a href="index.html" onclick="closeMenu()">Home</a>
        <a href="about.html" onclick="closeMenu()">Über</a>
        <a href="services.html" onclick="closeMenu()">Portfolio</a>
        <a href="team.html" class="active" onclick="closeMenu()">Team</a>
        <a href="kontakt.html" onclick="closeMenu()">Kontakt</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>

<!-- ---------------- Header ---------------- -->
<h1>Unser Team</h1>

<!-- ---------------- Filterbar ---------------- -->
<div class="filter-bar">
    <button class="active" data-filter="all">Alle</button>
    <button data-filter="editor">Editor</button>
    <button data-filter="vfx">VFX</button>
    <button data-filter="motion">Motion Graphics</button>
</div>

<!-- ---------------- Partikel Hintergrund ---------------- -->
<div class="particles" id="particles"></div>

<!-- ---------------- Team Cards ---------------- -->
<div class="team-container">
    <div class="team-card editor">
        <img src="./bilder/team1.jpg" alt="Jonah Boro">
        <h3>Jonah Boro</h3>
        <p>Videoeditor & Motion Designer</p>
        <div class="social-links">
            <a href="https://www.twitch.tv/cxlxrized_" target="_blank"><img src="./bilder/twitch--v2.png" width="25"></a>
            <a href="https://www.instagram.com/jonah.boro/" target="_blank"><img src="./bilder/instagram.png" width="25"></a>
            <a href="https://discord.gg/H7y5YkZu3f" target="_blank"><img src="./bilder/discord.png" width="25"></a>
        </div>
    </div>
    <div class="team-card vfx">
        <img src="./bilder/team2.jpg" alt="Anna Müller">
        <h3>Anna Müller</h3>
        <p>Color Grading Expert</p>
        <div class="social-links">
            <a href="#"><img src="./bilder/instagram.png" width="25"></a>
        </div>
    </div>
    <div class="team-card motion">
        <img src="./bilder/team3.jpg" alt="Max Schneider">
        <h3>Max Schneider</h3>
        <p>Visual Effects & Animation</p>
        <div class="social-links">
            <a href="#"><img src="./bilder/discord.png" width="25"></a>
        </div>
    </div>
    <div class="team-card editor">
        <img src="./bilder/team4.jpg" alt="Lisa Bauer">
        <h3>Lisa Bauer</h3>
        <p>Videoeditorin</p>
        <div class="social-links">
            <a href="#"><img src="./bilder/twitch--v2.png" width="25"></a>
        </div>
    </div>
</div>

<!-- ---------------- Scripts ---------------- -->
<script>
function toggleMenu(){document.getElementById("menu").classList.toggle("active")}
function closeMenu(){document.getElementById("menu").classList.remove("active")}

// ---------------- Filterfunktion ----------------
const filterButtons = document.querySelectorAll('.filter-bar button');
const teamCards = document.querySelectorAll('.team-card');

function filterTeam(category){
    teamCards.forEach(card => {
        if(category === 'all' || card.classList.contains(category)){
            card.classList.add('visible');
        } else {
            card.classList.remove('visible');
        }
    });
}

filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        filterTeam(button.getAttribute('data-filter'));
    });
});

// ---------------- Scroll Animation ----------------
function scrollAnimation() {
    teamCards.forEach(card => {
        if(card.classList.contains('visible') && card.getBoundingClientRect().top < window.innerHeight/5*4){
            card.style.opacity = 1;
            card.style.transform = "translateY(0)";
        }
    });
}
window.addEventListener('scroll', scrollAnimation);
window.addEventListener('load', () => { filterTeam('all'); scrollAnimation(); });

// ---------------- Partikel Hintergrund ----------------
const particlesContainer = document.getElementById('particles');
const particleCount = 40;
for(let i=0;i<particleCount;i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random()*100+'%';
    p.style.width = 4 + Math.random()*6 + 'px';
    p.style.height = p.style.width;
    p.style.animationDuration = 8 + Math.random()*5 + 's';
    p.style.opacity = 0.2 + Math.random()*0.5;
    particlesContainer.appendChild(p);
}
</script>

</footer>


</body>
</html>
